<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar of lasabis</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    /* Login Screen */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e9ecef;
    }
    #login-container form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    #login-container input[type="text"],
    #login-container input[type="password"] {
      width: 250px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #5cb85c;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #login-container input[type="submit"]:hover {
      background: #4cae4c;
    }

    /* Calendar Container */
    #calendar-container {
      display: none;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin-bottom: 10px;
    }
    #logout-btn {
      padding: 8px 16px;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #logout-btn:hover {
      background: #c9302c;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .day {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .day:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Blue background indicates a gym day */
    .day.blue {
      background: #add8e6;
    }
    .day span.date {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      color: #666;
    }
    .day .training {
      margin-top: 25px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .modal-content textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .modal-content .modal-buttons {
      text-align: right;
    }
    .modal-content .modal-buttons button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .modal-content .save-btn {
      background: #5cb85c;
      color: #fff;
    }
    .modal-content .save-btn:hover {
      background: #4cae4c;
    }
    .modal-content .cancel-btn {
      background: #d9534f;
      color: #fff;
    }
    .modal-content .cancel-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </div>

  <!-- Calendar Screen -->
  <div id="calendar-container">
    <header>
      <h1>Gym Calendar</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <div id="calendar"></div>
  </div>

  <!-- Modal for Editing Training Details -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Training</h3>
      <textarea id="trainingInput" placeholder="Enter training details..."></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
        <button class="save-btn" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script>
    /********** Login Functionality **********/
    // Dummy credentials (for demonstration purposes only)
    const dummyUser = "user";
    const dummyPass = "password";

    // Check login status on page load
    function checkLogin() {
      if (sessionStorage.getItem("loggedIn") === "true") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("calendar-container").style.display = "block";
        loadCalendar();
      } else {
        document.getElementById("login-container").style.display = "flex";
        document.getElementById("calendar-container").style.display = "none";
      }
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === dummyUser && password === dummyPass) {
        sessionStorage.setItem("loggedIn", "true");
        checkLogin();
      } else {
        alert("Invalid credentials");
      }
    });

    document.getElementById("logout-btn").addEventListener("click", function () {
      sessionStorage.removeItem("loggedIn");
      location.reload();
    });

    /********** Calendar Functionality **********/
    const calendarEl = document.getElementById("calendar");
    const currentYear = new Date().getFullYear();
    const startDate = new Date(currentYear, 0, 1);
    const endDate = new Date(currentYear, 11, 31);

    // Helper: Format Date as YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + date.getDate()).slice(-2);
      return `${year}-${month}-${day}`;
    }

    let currentEditingDate = null; // holds the date (YYYY-MM-DD) being edited

    // Create and return a day element for the calendar
    function createDayElement(date) {
      const dayEl = document.createElement("div");
      dayEl.classList.add("day");
      const dateStr = formatDate(date);
      dayEl.dataset.date = dateStr;

      // Date label (top-right)
      const dateLabel = document.createElement("span");
      dateLabel.classList.add("date");
      dateLabel.textContent = date.getDate();
      dayEl.appendChild(dateLabel);

      // Container for training details
      const trainingDiv = document.createElement("div");
      trainingDiv.classList.add("training");
      dayEl.appendChild(trainingDiv);

      // Load saved training info (if any)
      const savedTraining = localStorage.getItem(dateStr);
      if (savedTraining) {
        trainingDiv.textContent = savedTraining;
        dayEl.classList.add("blue");
      }

      // On click, open the modal to edit training details
      dayEl.addEventListener("click", function () {
        currentEditingDate = dateStr;
        const modal = document.getElementById("editModal");
        const trainingInput = document.getElementById("trainingInput");
        trainingInput.value = localStorage.getItem(dateStr) || "";
        modal.style.display = "flex";
      });

      return dayEl;
    }

    // Load the calendar grid (one box for each day)
    function loadCalendar() {
      calendarEl.innerHTML = "";
      for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
        const dayEl = createDayElement(new Date(d));
        calendarEl.appendChild(dayEl);
      }
    }

    /********** Modal Functionality **********/
    document.getElementById("cancelBtn").addEventListener("click", function () {
      document.getElementById("editModal").style.display = "none";
      currentEditingDate = null;
    });

    document.getElementById("saveBtn").addEventListener("click", function () {
      const trainingInput = document.getElementById("trainingInput").value.trim();
      const modal = document.getElementById("editModal");
      if (trainingInput === "") {
        // Clear the training info if input is empty
        localStorage.removeItem(currentEditingDate);
      } else {
        localStorage.setItem(currentEditingDate, trainingInput);
      }
      // Update the corresponding day box
      const dayElements = document.querySelectorAll(`.day[data-date="${currentEditingDate}"]`);
      dayElements.forEach(function (dayEl) {
        const trainingDiv = dayEl.querySelector(".training");
        trainingDiv.textContent = trainingInput;
        if (trainingInput !== "") {
          dayEl.classList.add("blue");
        } else {
          dayEl.classList.remove("blue");
        }
      });
      modal.style.display = "none";
      currentEditingDate = null;
    });

    // Close modal if clicking outside its content
    window.addEventListener("click", function (event) {
      const modal = document.getElementById("editModal");
      if (event.target === modal) {
        modal.style.display = "none";
        currentEditingDate = null;
      }
    });

    // Check login status on initial load
    checkLogin();
  </script>
</body>
</html>
